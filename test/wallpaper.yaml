# Publisher configuration options
# Optional parameters are commented out and shown with their default value

#publisherId: "wallpaper"

# Use the faster libJPEG instead of the native library to construct wallpapers
# This requires the libjpeg library to be installed
#UseLibJPEG: true

wallpapers:
  - name: "screen 1"
    width: 1920
    height: 1080
    rows: 1
    border: 12
    resize: "scale"
    updateInterval: 3
    images:
      - source: "http://www.ls.eso.org/lasilla/dimm/lasc/gifs/last.gif"
        interval: 1800
      - source: "test/ipcam/Kelowna/image/0/$raw"
  - name: "screen 2"
    width: 1920
    height: 1080
    rows: 2
    images:
      - source: "http://images.drivebc.ca/bchighwaycam/pub/cameras/2.jpg"
        interval: 600
      - source: "http://images.drivebc.ca/bchighwaycam/pub/cameras/2.jpg"
